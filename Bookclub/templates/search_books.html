{% extends "layout.html" %}

{% block content %}
<!-- This is a form for searching books -->
<form action="{{ url_for('search_books') }}" method="post">
    <input type="text" name="query" placeholder="Search for books..."> <!-- Input field for user to enter search query -->
    <select name="search_by"> <!-- Dropdown menu for selecting search criteria -->
        <option value="book_title">Book Name</option>
        <option value="genre">Genre</option>
        <option value="author">Author</option>
        <option value="publisher">Publisher</option>
        <option value="id">Book ID</option>
        <option value="status">Status</option>
        <option value="isbn">ISBN</option>
    </select>
    <button type="submit">Search</button> <!-- Submit button for initiating the search -->
</form>

{% if results %}
    <ul>
    {% for book in results %}
        <li>{{ book.name }} by {{ book.author }} - {{ book.genre }}</li> <!-- Displaying search results -->
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
